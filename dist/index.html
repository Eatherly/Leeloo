<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leeloo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/normolize.css">
  <link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
	</head>

<body>

<div class="container">

  <div class="main">
   <h4>Пожалуйста, заплните нужные Вам поля, затем, после выбора функции, выбирайте данные по клику, для выхода в режим редактирования используйте кнопку EDIT/RESET</h3>
   <input type="text" name=""  id="result"> 
   <input type="button" value="SUM" class="formula" id="sum">
   <input type="button" value="AVARAGE" class="formula" id="average">
   <input type="button" value="CONCAT" class="formula" id="concat">
   <input type="button" value="LINK" class="formula" id="link">
   <input type="button" value="EDIT/RESET"  id="cancel">
    <div class="table-responsive">
      <table class="table">
        <tr class="table-heading">
            <td class="table-cell">№</td>
            <td class="table-cell">GOODS</td>
            <td class="table-cell">NUMBER</td>
            <td class="table-cell">PRICE</td>
            <td class="table-cell">LINK</td>
        </tr>
        <tr class="table-heading">
            <td class="table-cell">1</td>
            <td class="table-cell field"><input type="text" name="" id=""></td>
            <td class="table-cell field number"><input type="number" name="" id="" ></td>
            <td class="table-cell field price"><input type="text" name="" id=""> 
              <select>
                  <option value="USD">USD</option>
                  <option value="UAH">UAH</option>
               </select>
            </td>
            <td class="table-cell field link"><input type="text" name="" id=""></td>
        </tr>
        <tr class="table-heading">
            <td class="table-cell">2</td>
            <td class="table-cell field"><input type="text" name="" id=""></td>
            <td class="table-cell field number"><input type="number" name="" id=""></td>
            <td class="table-cell field price"><input type="text" name="" id="">
         
               <select>
                  <option value="USD">USD</option>
                  <option value="UAH">UAH</option>
               </select>
            </td>
            <td class="table-cell field link"><input type="text" name="" id=""></td>
        </tr>
        <tr class="table-heading">
            <td class="table-cell">3</td>
            <td class="table-cell field"><input type="text" name="" id=""></td>
            <td class="table-cell field number"><input type="number" name="" id=""></td>
            <td class="table-cell field price"><input type="text" name="" id="">
                 <select>
                  <option value="USD">USD</option>
                  <option value="UAH">UAH</option>
               </select>
            </td>
            <td class="table-cell field link"><input type="text" name="" id=""></td>
        </tr>
        <tr class="table-heading">
            <td class="table-cell">4</td>
            <td class="table-cell field"><input type="text" name="" id=""></td>
            <td class="table-cell field number"><input type="number" name="" id=""></td>
            <td class="table-cell field price"><input type="text" name="" id="">
               <select>
                  <option value="USD">USD</option>
                  <option value="UAH">UAH</option>
               </select>
            </td>
            <td class="table-cell field link"><input type="text" name="" id=""></td>
        </tr>
      </table>
      <input type="button" value="Add string" id="addString">
      
    </div>
   </div>
</div>
  <script src="libs/jquery-3.2.1.min.js"></script>
  <script src="libs/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/js.js"></script>

</body>
</html>
